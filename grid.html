<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gridlearning</title>
</head>

<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>a</p>
    </div>
  </div>
  <div style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightcoral;">
      div 2 <p>a</p>
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
    height: 200px;
  ">
    <div style="background-color: aqua;">d1</div>
    <div style="background-color: coral;">d2</div>
    <div style="background-color: aqua;">d3</div>
    <div style="background-color: coral;">d1</div>
    <div style="background-color: aqua;">d2</div>
    <div style="background-color: coral;">d3</div>
    <div style="background-color: aqua;">d1</div>
    <div style="background-color: coral;">d2</div>
    <div style="background-color: aqua;">d3</div>
  </div>


</body>

</html>
