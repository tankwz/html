<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gridlearning</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>a</p>
    </div>
  </div>
  <div style="
  margin: 20px;
  display: grid;
  grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: lightblue;">
      div 1
    </div>
    <div style="background-color: lightcoral;">
      div 2 <p>a</p>
    </div>
    <div style="background-color: lightblue;">
      div 3
    </div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
    column-gap: 10px;
    row-gap: 20px;
  ">
    <div style="background-color: aqua; height: 100px;">d1</div>
    <div style="background-color: coral;">d2</div>
    <div style="background-color: aqua;">d3</div>
    <div style="background-color: coral;  height: 100px">d1</div>
    <div style="background-color: aqua;">d2</div>
    <div style="background-color: coral;">d3</div>
    <div style="background-color: aqua;  height: 100px">d1</div>
    <div style="background-color: coral;">d2</div>
    <div style="background-color: aqua;">d3</div>
  </div>

  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox work</title>
  </head>
  
  <body>
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: aqua;">d1 asdasd</div>
      <div style="background-color: coral; height: 50px;">d2</div>
    </div>
  
    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
      <div style="background-color: aqua;
    width: 100px;
    ">100px</div>
      <div style="background-color: coral; 
    flex: 1;
    ">flex 1</div>
    </div>
  
    <div style="
  margin-top: 30px;
  height: 70px;
  border-style: solid;
  border-color: aqua;
  border-width: 1px;
  display: flex;
  flex-direction: row;
  justify-content: end;
  ">
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
      <div style="background-color: coral; 
  width: 100px;
  ">100px</div>
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
  
    </div>
  
  
    <div style="
  margin-top: 30px;
  height: 70px;
  border-style: solid;
  border-color: aqua;
  border-width: 1px;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  ">
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
      <div style="background-color: coral; 
  width: 100px;
  ">100px</div>
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
  
    </div>
  
    <div style="
  margin-top: 30px;
  height: 70px;
  border-style: solid;
  border-color: aqua;
  border-width: 1px;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: end;
  ">
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
      <div style="background-color: coral; 
  width: 100px;
  ">100px</div>
      <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
  
    </div>
  
  </body>
  
  </html>
</body>

</html>
