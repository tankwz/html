<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox work</title>
</head>

<body>
  <div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: aqua;">d1 asdasd</div>
    <div style="background-color: coral; height: 50px;">d2</div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;
  ">
    <div style="background-color: aqua;
  width: 100px;
  ">100px</div>
    <div style="background-color: coral; 
  flex: 1;
  ">flex 1</div>
  </div>

  <div style="
margin-top: 30px;
height: 70px;
border-style: solid;
border-color: aqua;
border-width: 1px;
display: flex;
flex-direction: row;
justify-content: end;
">
    <div style="background-color: aqua;
width: 100px;
">100px</div>
    <div style="background-color: coral; 
width: 100px;
">100px</div>
    <div style="background-color: aqua;
width: 100px;
">100px</div>

  </div>


  <div style="
margin-top: 30px;
height: 70px;
border-style: solid;
border-color: aqua;
border-width: 1px;
display: flex;
flex-direction: row;
justify-content: space-between;
">
    <div style="background-color: aqua;
width: 100px;
">100px</div>
    <div style="background-color: coral; 
width: 100px;
">100px</div>
    <div style="background-color: aqua;
width: 100px;
">100px</div>

  </div>

  <div style="
margin-top: 30px;
height: 70px;
border-style: solid;
border-color: aqua;
border-width: 1px;
display: flex;
flex-direction: row;
justify-content: space-between;
align-items: end;
">
    <div style="background-color: aqua;
width: 100px;
">100px</div>
    <div style="background-color: coral; 
width: 100px;
">100px</div>
    <div style="background-color: aqua;
width: 100px;
">100px</div>

  </div>

</body>

</html>
